{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="container my-5">
    <form action="new-post/" method="post">
            {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlTextarea1">What's on your mind?</label>
        <textarea name="post" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="text-center">
            <button type="submit" class="btn bg-dark text-white mb-2">Submit</button>
          </div>
    </form>
</section>

{% endblock %}
