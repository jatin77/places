{% extends 'base.html' %}
{% block title %}Discover | Sign in{% endblock %}

{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center my-4"><img class="big-icon" src="{% static 'img/login.svg' %}" alt="login"> Sign in</h1>
    <!-- alerts -->
    {% include 'partials/_alerts.html' %}
    <div class="small-container mx-auto">
        <form action="user/" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-12 my-2">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username"
                        required>
                </div>
                <div class="col-12 my-2">
                    <label for="email">Password</label>
                    <input type="password" name="password" class="form-control" id="email" placeholder="Enter password"
                        required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn bg-dark text-white mb-2">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
